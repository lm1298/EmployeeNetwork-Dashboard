{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Timecard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="display-4 pt-3">Edit Time Entry</h2>
        <form method="post" class="form-control" action="{% url 'edit_timecard' timecard.id %}" id="editForm">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label class="col-sm-2 form-label" for="id_{{ field.name }}">{{ field.label }}</label>
                <div class="col-sm-10">
                    {{ field }}
                    {% if field.help_text %}
                    <p class="help-block"><small>{{ field.help_text }}</small></p>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-outline-dark">Save Changes</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
{% endblock %}
